<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Add Post</title>
</head>

<body>
    <div class="card p-5">

        {% for message in messages %} {% if message.tags == 'success' %}
        <div class="alert alert-success">
            {{ message|safe }}
        </div>
        {% else %}
        <div class="alert alert-danger">
            {{ message|safe }}
        </div>
        {% endif %} {% endfor %}

        <form class="row g-3" method="post" action="/add">

            {% csrf_token %}

            <div class="col-12 p-2">
                <label for="inputAddress" class="form-label">Title</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="title" required>
            </div>

            <div class="col-12 p-2">
                <label for="inputAddress" class="form-label">Content</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="content" required>
            </div>

            <div class="col-12 p-2">
                <input type="submit" class="btn btn-primary" value="Create Post" />
            </div>
        </form>

        <div class="col-12 p-2">
            <button class="btn btn-primary" onclick="goHome()">Go Home</button>
        </div>
    </div>

    <script>
        function goHome() {
            window.location.href = "/";
        }
    </script>
</body>

</html>
